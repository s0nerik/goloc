name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: WillAbides/setup-go-faster@v1
      with:
        go-version: ^1.16.x
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Install gox
      run: |
        go install github.com/mitchellh/gox

    - name: Build
      run: |
        ./build.sh

    - name: Test
      run: go test -v ./...
